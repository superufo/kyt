<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商户订单状态统计')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-status-edit" th:object="${tjHsorderStatus}">
            <input name="serverId" th:field="*{serverId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">总订单数：</label>
                <div class="col-sm-8">
                    <input name="tradeCount" th:field="*{tradeCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空单率：</label>
                <div class="col-sm-8">
                    <input name="nullRate" th:field="*{nullRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">码商已完成：</label>
                <div class="col-sm-8">
                    <input name="msFinishOrder" th:field="*{msFinishOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">系统完成：</label>
                <div class="col-sm-8">
                    <input name="systemFinishOrder" th:field="*{systemFinishOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超时未到账：</label>
                <div class="col-sm-8">
                    <input name="timeoutOrder" th:field="*{timeoutOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超时未付款：</label>
                <div class="col-sm-8">
                    <input name="timeoutOrderNopay" th:field="*{timeoutOrderNopay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员已确认付款：</label>
                <div class="col-sm-8">
                    <input name="orderComfirm" th:field="*{orderComfirm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">等待接单：</label>
                <div class="col-sm-8">
                    <input name="orderWaiting" th:field="*{orderWaiting}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已接单：</label>
                <div class="col-sm-8">
                    <input name="orderReceive" th:field="*{orderReceive}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接单超时：</label>
                <div class="col-sm-8">
                    <input name="orderWaitingTimeout" th:field="*{orderWaitingTimeout}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">失败已关闭：</label>
                <div class="col-sm-8">
                    <input name="orderClose" th:field="*{orderClose}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "ts/status";
        $("#form-status-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-status-edit').serialize());
            }
        }
    </script>
</body>
</html>
