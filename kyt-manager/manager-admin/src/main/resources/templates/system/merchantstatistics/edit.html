<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-statistics-edit" th:object="${msMerchantStatistics}">
            <input name="merchantId" th:field="*{merchantId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">码商类型：</label>
                <div class="col-sm-8">
                    <select name="merchantType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">余额：</label>
                <div class="col-sm-8">
                    <input name="amount" th:field="*{amount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冻结金额：</label>
                <div class="col-sm-8">
                    <input name="freezeAmount" th:field="*{freezeAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信接单量：</label>
                <div class="col-sm-8">
                    <input name="wechatCount" th:field="*{wechatCount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信成功订单量：</label>
                <div class="col-sm-8">
                    <input name="wechatSuccessCount" th:field="*{wechatSuccessCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信成功金额：</label>
                <div class="col-sm-8">
                    <input name="wechatSuccessAmount" th:field="*{wechatSuccessAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝接单量：</label>
                <div class="col-sm-8">
                    <input name="alipayCout" th:field="*{alipayCout}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信成功订单量：</label>
                <div class="col-sm-8">
                    <input name="alipaySuccessCount" th:field="*{alipaySuccessCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信成功金额：</label>
                <div class="col-sm-8">
                    <input name="alipaySuccessAmount" th:field="*{alipaySuccessAmount}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/merchantstatistics";
        $("#form-statistics-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-statistics-edit').serialize());
            }
        }
    </script>
</body>
</html>
