<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商户名单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-merchant-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商户名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required maxlength="32">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">允许接入IP：</label>
                <div class="col-sm-8">
                    <input name="ip" class="form-control" type="text" required maxlength="16">
                </div>
            </div>

            <div class="form-group">    
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">描述：</label>
                        <div class="col-sm-9">
                            <textarea type="text" name="depict" class="form-control" placeholder="请输入文本" maxlength="128" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "module/merchant"
        $("#form-merchant-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-merchant-add').serialize());
            }
        }
    </script>
</body>
</html>
